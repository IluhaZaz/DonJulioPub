{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дон Хулио</title>
    <link rel="icon" href="{% static 'don_julio_pub/images/logo.svg' %}" type="image/svg+xml">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'don_julio_pub/css/style.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'don_julio_pub/css/menu.css' %}">

</head>
<body>
    <header>
        <span>Don</span>
        <img src="{% static 'don_julio_pub/images/logo.svg' %}" class="main-logo" alt="Логотип бара">
        <span>Julio</span>
    </header>
    
    <nav>
        <a href="{% url 'home' %}">Главная</a>
        <a href="{% url 'menu' %}">Меню</a>
        <a href="{% url 'news' %}">Новости</a>
        <a href="{% url 'contacts' %}">Контакты</a>
    </nav>

    <section>
        <h2>Основное меню</h2>

        <div id="mainMenuCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'don_julio_pub/images/main_menu1.jpg' %}" class="d-block w-100 carousel-image" alt="Menu 1" data-toggle="modal" data-target="#imageModal" onclick="openImage('{% static 'don_julio_pub/images/main_menu1.jpg' %}', ['{% static 'don_julio_pub/images/main_menu1.jpg' %}', '{% static 'don_julio_pub/images/main_menu2.jpg' %}'])">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'don_julio_pub/images/main_menu2.jpg' %}" class="d-block w-100 carousel-image" alt="Menu 2" data-toggle="modal" data-target="#imageModal" onclick="openImage('{% static 'don_julio_pub/images/main_menu2.jpg' %}', ['{% static 'don_julio_pub/images/main_menu1.jpg' %}', '{% static 'don_julio_pub/images/main_menu2.jpg' %}'])">
                </div>
            </div>
            <a class="carousel-control-prev" href="#mainMenuCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#mainMenuCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <section>
        <h2>Барное меню</h2>

        <div id="barMenuCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!-- Да здравствует хардкод -->
                    <img src="{% static 'don_julio_pub/images/bar_menu1.jpg' %}" class="d-block w-100 carousel-image" alt="Bar Menu 1" data-toggle="modal" data-target="#imageModal" onclick="openImage('{% static 'don_julio_pub/images/bar_menu1.jpg' %}', ['{% static 'don_julio_pub/images/bar_menu1.jpg' %}', '{% static 'don_julio_pub/images/bar_menu2.jpg' %}'])">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'don_julio_pub/images/bar_menu2.jpg' %}" class="d-block w-100 carousel-image" alt="Bar Menu 2" data-toggle="modal" data-target="#imageModal" onclick="openImage('{% static 'don_julio_pub/images/bar_menu2.jpg' %}', ['{% static 'don_julio_pub/images/bar_menu1.jpg' %}', '{% static 'don_julio_pub/images/bar_menu2.jpg' %}'])">
                </div>
            </div>
            <a class="carousel-control-prev" href="#barMenuCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#barMenuCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <footer>
        &copy; 2025 Дон Хулио. Все права защищены и принадлежат не нам)).
    </footer>

    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-0">
                    <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner" id="carouselItems">
                        </div>
                        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var images = [];
        var currentIndex = 0;

        // Тут немного кринжа, потому что в бустрапе не было( 
        function openImage(imageUrl, imageList) {
            images = imageList; 
            currentIndex = images.indexOf(imageUrl); 
            
            var carouselItems = document.getElementById('carouselItems');
            carouselItems.innerHTML = ''; 


            images.forEach(function(image, index) {
                var isActive = index === currentIndex ? 'active' : '';
                var item = `
                    <div class="carousel-item ${isActive}">
                        <img src="${image}" class="d-block w-100" alt="Image ${index + 1}">
                    </div>
                `;
                carouselItems.innerHTML += item;
            });


            $('#imageModal').modal('show');
        }
    </script>

</body>
</html>
